<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator with Sync</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f9; }
    h1 { color: #333; }
    #quoteDisplay { margin: 16px 0; padding: 14px; border: 1px solid #ccc; border-radius: 8px; background: #fff; min-height: 60px; font-style: italic; }
    button, input, select { margin: 5px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    #syncStatus { margin: 10px 0; padding: 10px; border-radius: 6px; background: #eef6ff; border: 1px solid #b6daff; font-size: 0.95rem; }
    #conflicts .conflict { border: 1px dashed #999; background: #fff; padding: 10px; border-radius: 8px; margin: 8px 0; }
    .row { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Filter -->
  <div class="row">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- populated by JS -->
    </select>
    <button id="newQuote">Show New Quote</button>
  </div>
<div id="notification" class="hidden" style="padding:10px; background:#f0f8ff; border:1px solid #333; margin-bottom:10px;"></div>

  <!-- Display -->
  <div id="quoteDisplay">Click "Show New Quote" to see a quote.</div>

  <!-- Storage Import/Export -->
  <div class="row">
    <button id="exportQuotes">Export Quotes</button>
    <input type="file" id="importQuotes" accept="application/json">
  </div>

  <!-- Sync Controls -->
  <div class="row">
    <button id="syncNowBtn">Sync Now</button>
    <small>(Auto-sync every 30s)</small>
  </div>
  <div id="syncStatus" aria-live="polite">Ready.</div>

  <!-- Conflicts UI -->
  <h3>Conflicts</h3>
  <div id="conflicts"></div>

  <script src="script.js"></script>
</body>
</html>
